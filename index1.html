<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon_io/favicon-32x32.png" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;900&family=Roboto:wght@700;900&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="style1.css" />
		<title>Forex Maven Signup</title>
</head>
<body>
    <header>
		<h1>FOREX MAVEN</h1>
	</header>

	<main>
		<form action="/" method="POST">
			<section>
				<h2>Sign Up</h2>
				<ul>
					<li>
						<label for="fullname">Full Name</label>
						<input type="text" id="fullname" name="fullname" required placeholder="John Doe">
					</li>

					<li>
						<label for="email">Email Address</label>
						<input type="email" id="email" name="useremail" required placeholder="johndoe@demo.com">
					</li>

					<li>
						<label for="username">Username</label>
						<input type="text" id="username" name="username" minlength="5" required placeholder="@johndoe">
					</li>

					<li>
						<label for="password">Password</label>
						<input type="password" id="password" name="password">
					</li>

					<li>
						<label for="confirmpassword">Confirm Password</label>
						<input type="password" id="confirmpassword" name="confirmpassword">
					</li>
				</ul>
			</section>

			<section class="terms">
				<input type="checkbox" name="terms" id="agreeterms" required>
				<label for="agreeterms">I agree to the terms and conditions</label>
			</section>
			
			<section class="btn">
				<button>Submit</button>
			</section>

			<section>
				<p id="signin">Already have an account? <a href="index2.html">signin</a>.</label>
			</section>
		</form>
	</main>
</body>
</html>
